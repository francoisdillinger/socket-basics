<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Socket.io Basics</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="chat-top">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 well">
                        <a class="btn btn-primary btn-block" href="index.html">Leave Room</a>
                        <h3 class="text-center" id="chat"> <!--Chatroom name will be here--></h1>
                        <ul class="messages list-group">
                        <!--Messages appear here-->
                        </ul>
                        <form id="message-form" action="">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-comment"></i>
                                    </span>
                                    <input class="form-control" id="text" type="text" name="message">
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="btn btn-primary btn-block" id="submit" type="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/jquery-3.1.0.min.js"></script>
        <script src="/js/socket.io-1.3.7.js"></script>
        <script src="/js/moment-2.14.1.min.js"></script>
        <script src="/js/queryparams.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>

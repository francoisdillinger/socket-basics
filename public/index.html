<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Socket.io Basics</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="vertical-center">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 well">
                        <h1 class="text-center">Join Chat</h1>
                        <form action="/chat.html">
                            <div class="form-group">
                                <label for="">Display name</label><br>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                    </span>
                                    <input class="form-control" type="text" name="name"><br>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">Pick a Chatroom</label><br>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-comment"></i>
                                    </span>
                                    <select class="form-control" id="sel1" name="room">
                                        <option>Lobby One</option>
                                        <option>Lobby Two</option>
                                        <option>Lobby Three</option>
                                        <option>Lobby Four</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="btn btn-primary btn-block" type="submit" value="Join Chat">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--<script src="/js/jquery-3.1.0.min.js"></script>
        <script src="/js/socket.io-1.3.7.js"></script>
        <script src="/js/moment-2.14.1.min.js"></script>
        <script src="/js/queryparams.js"></script>
        <script src="/js/app.js"></script>-->
    </body>
</html>
